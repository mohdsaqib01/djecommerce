{% extends 'layout/base_fullscreen.html' %}

{% block content %}

<div class="container col-md-6">

    <form action="" method="post" class="card m-5 p-5 shadow">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <label class="form-label" for="formId1"></label>
            <input class=" form-control" type="text" name="username"  placeholder="username"></div>
            <div class="form-floating mb-3">
            <label class="form-label" for="formId2"></label>
            <input class=" form-control" type="password" name="password" id="formId2" placeholder="enter your password"></div>
            <div class="text-center">
                <button class="btn btn-primary text-white p-1 px-3 m-3 btn-lg">LOGIN</button>
            </div>
            Don't you have an account? <a href="{% url 'register' %}">register</a>
    </form>
</div>
    
{% endblock content %}
