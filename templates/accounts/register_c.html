{% extends 'layout/base_fullscreen.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form action="" method="post" class="card m-5 p-5 shadow">
                {% csrf_token %}
                <h1 class="mx-auto mb-3">Customer registeration</h1>
                
                <div class="form-floating mb-3">
                    <label class="form-label" for="formId2">username</label>
                    <input class=" form-control" type="username" id="formId2" name="username" placeholder="username">
                </div>
                <div class="form-floating mb-3">
                    <label class="form-label" for="formId3">User-email</label>
                    <input class=" form-control" type="email" id="formId3" name="email" placeholder="user-email">
                </div>
                <div class="form-floating mb-3">
                    <label class="form-label" for="formId4">Password</label>
                    <input class=" form-control" type="password" id="formId4" name="password" placeholder="password">
                </div>
                <div class="form-floating mb-3">
                    <label class="form-label" for="formId5">Confirm-Password</label>
                    <input class=" form-control" type="password" id="formId5" name="cpassword"
                        placeholder="Retype-password">

                </div>
                <div class="form-floating mb-3">
                    <label class="form-label" for="formId2">First name</label>
                    <input class=" form-control" type="text" id="formId2" name="first_name" placeholder="First name">
                </div>
                <div class="form-floating mb-3">
                    <label class="form-label" for="formId2">Last name</label>
                    <input class=" form-control" type="text" id="formId2" name="last_name" placeholder="Last name">
                </div>

            </form>
            <div class="text-center">
                <button class="btn bg-black btn-lg text-white fw-bold p-2 m-3">REGISTER</button>
            </div>
            <div style="color: white; margin:0 0 15px 15px ;">

                Already have an account <a href="{% url 'login' %}">login</a>
            </div>

        </div>
    </div>







</div>
{% endblock content %}
